openapi: 3.0.0
info:
  title: AjaxAmp
  version: '1.0'
  description: The REST API for the Winamp plugin AjaxAMP
  contact:
    name: Michael Veroukis
    email: mveroukis@blitterhead.com
    url: www.blitterhead.com
servers:
  - url: 'http://localhost:5151'
paths:
  /console.xml:
    get:
      summary: console.xml
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/console'
        '401':
          description: Unauthorized
      operationId: get-console.xml
      description: Get the state of the player
      security:
        - Basic Auth: []
  /playlist.xml:
    get:
      summary: playlist.xml
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Playlist'
              examples: {}
        '401':
          description: Unauthorized
      operationId: get-playlist.xml
      description: Get the current playlist
      parameters:
        - schema:
            type: string
          in: query
          name: id
      security:
        - Basic Auth: []
  /play:
    post:
      summary: play
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-play
      description: Play
      security:
        - Basic Auth: []
  /pause:
    post:
      summary: pause
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-pause
      description: Pause
      security:
        - Basic Auth: []
  /stop:
    post:
      summary: stop
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-stop
      description: Stop playback
      security:
        - Basic Auth: []
  /prev:
    post:
      summary: prev
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-prev
      description: Play previous track
      security:
        - Basic Auth: []
  /next:
    post:
      summary: next
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-next
      description: Plays next track
      security:
        - Basic Auth: []
  /rew5s:
    post:
      summary: rew5s
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-rew5s
      description: rewinds 5 seconds
      security:
        - Basic Auth: []
  /ffw5s:
    post:
      summary: ffw5s
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-ffw5s
      description: Fastforward 5 seconds
      security:
        - Basic Auth: []
  /togglerepeat:
    post:
      summary: togglerepeat
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-togglerepeat
      description: Toggles repeat of playlist
      security:
        - Basic Auth: []
  /toggleshuffle:
    post:
      summary: toggleshuffle
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-toggleshuffle
      description: Toggles shuffle of playlist
      security:
        - Basic Auth: []
  '/setvolume/{level}':
    post:
      summary: setvolume
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-setvolume
      description: 'Set volume. Level is from 0 to 255, where 255 is max volume.'
      security:
        - Basic Auth: []
    parameters:
      - schema:
          type: integer
          maximum: 255
          minimum: 0
        name: level
        in: path
        required: true
  '/setposition/{pos}':
    post:
      summary: setposition
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-setposition
      description: 'Set position, where pos is a float from 0 to 1.'
      security:
        - Basic Auth: []
    parameters:
      - schema:
          type: number
          default: 0
          maximum: 1
          minimum: 0
        name: pos
        in: path
        required: true
  /library.js:
    get:
      summary: Library
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/library_folder'
        '401':
          description: Unauthorized
      operationId: get-library.js
      description: Get files list from a specific path.
      parameters:
        - schema:
            type: string
          in: query
          name: path
          description: 'The remte path to a folder that contains music files. To perform a search, the path should start with "search://". To search only folder names, use "searchf://".'
          required: true
        - schema:
            type: integer
          in: query
          name: sort
        - schema:
            type: string
          in: query
          name: sortdir
      security:
        - Basic Auth: []
    parameters: []
  /setplaylistpos:
    post:
      summary: setplaylistpos
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-setplaylistpos
      parameters:
        - schema:
            type: integer
          in: query
          name: index
      description: Starts playback at the specified position
      security:
        - Basic Auth: []
  /clearPlaylist:
    post:
      summary: clearPlaylist
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-clearPlaylist
      description: Removes all tracks from the playlist but does not affect playback of current track
      security:
        - Basic Auth: []
  /playfile:
    post:
      summary: Playfile
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-playfile
      parameters:
        - schema:
            type: string
          in: query
          name: filename
        - schema:
            type: string
          in: query
          name: title
      description: Replaces the playlist with the specified file/folder and begins playback
      security:
        - Basic Auth: []
  /enqueuefile:
    post:
      summary: enqueuefile
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-enqueuefile
      parameters:
        - schema:
            type: string
          in: query
          name: filename
        - schema:
            type: string
          in: query
          name: title
      description: Enqueues a file at the end of the playlist
      security:
        - Basic Auth: []
  /enqueueFileNext:
    post:
      summary: enqueueFileNext
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-enqueueFileNext
      parameters:
        - schema:
            type: string
          in: query
          name: filename
        - schema:
            type: string
          in: query
          name: title
      description: Enqueues a file immediately after the currently playing file in the playlist
      security:
        - Basic Auth: []
  /deleteplaylistitem:
    post:
      summary: deleteplaylistitem
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-deleteplaylistitem
      parameters:
        - schema:
            type: integer
          in: query
          name: index
      description: Removes an item from the playlist at the specified index
      security:
        - Basic Auth: []
  /moveplaylistitem:
    post:
      summary: moveplaylistitem
      tags: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
      operationId: post-moveplaylistitem
      parameters:
        - schema:
            type: integer
          in: query
          name: from
        - schema:
            type: integer
          in: query
          name: to
      description: Moves a playlist item from one position to another
      security:
        - Basic Auth: []
components:
  schemas:
    console:
      title: console
      type: object
      x-tags:
        - Player
      description: ''
      properties:
        artist:
          type: string
          example: U2
        album:
          type: string
          example: Achtung Baby
        title:
          type: string
          example: Mysterious Ways
        filename:
          type: string
          example: "C:\\Music\\Mysterious Ways.mp3"
        volume:
          type: integer
          format: int32
          example: 255
          minimum: 0
          maximum: 255
        isRepeat:
          type: boolean
        isShuffle:
          type: boolean
        length:
          type: string
        bitrate:
          type: integer
        position:
          type: number
        lengthms:
          type: integer
    playlist_track:
      title: playlist_track
      type: object
      properties:
        index:
          type: integer
        title:
          type: string
        filename:
          type: string
          format: uri
    Playlist:
      title: playlist
      type: object
      description: ''
      properties:
        playing:
          type: integer
        dirty:
          type: integer
          default: 0
          format: int32
          example: 1
          minimum: 0
          maximum: 1
        entries:
          type: array
          items:
            $ref: '#/components/schemas/playlist_track'
      required:
        - playing
        - dirty
        - entries
    library_file:
      title: library_file
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        type:
          type: string
        '':
          type: string
    library_folder:
      title: library_folder
      type: object
      properties:
        path:
          type: string
        auth:
          type: string
        files:
          type: array
          items:
            $ref: '#/components/schemas/library_file'
  securitySchemes:
    Basic Auth:
      type: http
      scheme: basic
      description: Basic auth is the only security scheme supported by AjaxAmp. This essentially means there is no security as AjaxAmp does not support SSL or any other form of encryption.
