openapi: 3.0.0
info:
  title: AjaxAmp
  version: '1.0'
  description: The REST API for the Winamp plugin AjaxAMP
  contact:
    name: Michael Veroukis
    email: mveroukis@blitterhead.com
servers:
  - url: 'http://localhost:5151'
paths:
  /console.xml:
    get:
      summary: console.xml
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/console'
      operationId: get-console.xml
      description: Get the state of the player
  /playlist.xml:
    get:
      summary: playlist.xml
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Playlist'
              examples: {}
      operationId: get-playlist.xml
      description: Get the current playlist
      parameters:
        - schema:
            type: string
          in: query
          name: id
  /play:
    post:
      summary: play
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-play
      description: Play
  /pause:
    post:
      summary: pause
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-pause
      description: Pause
  /stop:
    post:
      summary: stop
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-stop
      description: Stop playback
  /prev:
    post:
      summary: prev
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-prev
      description: Play previous track
  /next:
    post:
      summary: next
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-next
      description: Plays next track
  /rew5s:
    post:
      summary: rew5s
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-rew5s
      description: rewinds 5 seconds
  /ffw5s:
    post:
      summary: ffw5s
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-ffw5s
      description: Fastforward 5 seconds
  /togglerepeat:
    post:
      summary: togglerepeat
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-togglerepeat
      description: Toggles repeat of playlist
  /toggleshuffle:
    post:
      summary: toggleshuffle
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-toggleshuffle
      description: Toggles shuffle of playlist
  '/setvolume/{level}':
    post:
      summary: setvolume
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-setvolume
      description: 'Set volume. Level is from 0 to 255, where 255 is max volume.'
    parameters:
      - schema:
          type: integer
          maximum: 255
          minimum: 0
        name: level
        in: path
        required: true
  '/setposition/{pos}':
    post:
      summary: setposition
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-setposition
      description: 'Set position, where pos is a float from 0 to 1.'
    parameters:
      - schema:
          type: number
          default: 0
          maximum: 1
          minimum: 0
        name: pos
        in: path
        required: true
components:
  schemas:
    console:
      title: console
      type: object
      x-tags:
        - Player
      description: ''
      properties:
        artist:
          type: string
          example: U2
        album:
          type: string
          example: Achtung Baby
        title:
          type: string
          example: Mysterious Ways
        filename:
          type: string
          example: "C:\\Music\\Mysterious Ways.mp3"
        volume:
          type: integer
          format: int32
          example: 255
          minimum: 0
          maximum: 255
        isRepeat:
          type: boolean
        isShuffle:
          type: boolean
        length:
          type: string
        bitrate:
          type: integer
        position:
          type: number
        lengthms:
          type: integer
    playlist_track:
      title: playlist_track
      type: object
      properties:
        index:
          type: integer
        title:
          type: string
        filename:
          type: string
          format: uri
    Playlist:
      title: playlist
      type: object
      description: ''
      properties:
        playing:
          type: integer
        dirty:
          type: integer
          default: 0
          format: int32
          example: 1
          minimum: 0
          maximum: 1
        entries:
          type: array
          items:
            $ref: '#/components/schemas/playlist_track'
      required:
        - playing
        - dirty
        - entries
    library_file:
      title: library_file
      type: object
      properties:
        name:
          type: string
        path:
          type: string
        type:
          type: string
        '':
          type: string
    library_folder:
      title: library_folder
      type: object
      properties:
        path:
          type: string
        auth:
          type: string
        files:
          type: array
          items:
            $ref: '#/components/schemas/library_file'
